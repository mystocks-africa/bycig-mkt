name: üöÄ Deploy platform via FTP 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies with Composer
        run: |
          cd mkt
          composer install --no-dev --optimize-autoloader

      # 4Ô∏è‚É£ Create .env file
      - name: Create .env file
        run: |
          echo "APP_ENV=production" > mkt/.env
          echo "SQL_DSN=${{ secrets.SQL_DSN }}" >> mkt/.env
          echo "SQL_USER=${{ secrets.SQL_USER }}" >> mkt/.env
          echo "SQL_PASSWORD=${{ secrets.SQL_PASSWORD }}" >> mkt/.env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> mkt/.env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> mkt/.env
          echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> mkt/.env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> mkt/.env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> mkt/.env
          echo "FINNHUB_API_KEY=${{ secrets.FINNHUB_API_KEY }}" >> mkt/.env

      # 5Ô∏è‚É£ Zip the folder for faster upload
      - name: Zip project folder
        run: |
          cd mkt
          zip -r ../mkt.zip ./*

      # 6Ô∏è‚É£ Upload ZIP via FTP
      - name: Upload ZIP via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./mkt.zip
          server-dir: /public_html/platform/
          dangerous-clean-slate: false
