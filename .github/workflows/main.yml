on:
  push:
    branches: [ main ]

jobs:
  build-go:
    name: Build Go Executable
    runs-on: ubuntu-latest
    env:
      GOOS: linux
      GOARCH: amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Go executable
        run: |
          mkdir -p mkt/bin
          go build -o mkt/bin/myapp ./cli/main.go

      - name: Upload Go executable to GitHub (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: go-executable
          path: mkt/bin/myapp
          if-no-files-found: error

  deploy:
    name: Deploy PHP Platform
    runs-on: ubuntu-latest
    needs: build-go

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Go executable artifact
        uses: actions/download-artifact@v4
        with:
          name: go-executable
          path: mkt/bin

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies with Composer
        run: |
          cd mkt
          composer install --no-dev --optimize-autoloader

      - name: Make binary executable & verify
        run: |
          chmod +x mkt/bin/myapp
          ls -lah mkt/bin
