on:
  push:
    branches:
      - main

jobs:
  build-go:
    name: Build Go Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'   # adjust as needed

      - name: Build Go executable
        run: |
          mkdir -p execs
          go build -o execs/ ./cli/main.go 

      - name: Upload Go executable to GitHub (artifact)
        uses: actions/upload-artifact@v3
        with:
          name: go-executable
          path: execs/myapp

  deploy:
    name: Deploy PHP Platform
    runs-on: ubuntu-latest
    needs: build-go   # ensures Go build runs first

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  
          tools: composer

      - name: Install dependencies with Composer
        run: |
          cd mkt
          composer install --no-dev --optimize-autoloader

      - name: Create .env file
        run: |
          echo "APP_ENV=production" > mkt/.env
          echo "SQL_DSN=${{ secrets.SQL_DSN }}" >> mkt/.env
          echo "SQL_USER=${{ secrets.SQL_USER }}" >> mkt/.env
          echo "SQL_PASSWORD=${{ secrets.SQL_PASSWORD }}" >> mkt/.env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> mkt/.env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> mkt/.env
          echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> mkt/.env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> mkt/.env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> mkt/.env
          echo "FINNHUB_API_KEY=${{ secrets.FINNHUB_API_KEY }}" >> mkt/.env

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./mkt/
          server-dir: /domains/bycig.org/public_html/platform/
          dangerous-clean-slate: false
