on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  
          tools: composer

      - name: Create .env file
        run: |
          echo "APP_ENV=production" > platform/.env
          echo "SQL_DSN=${{ secrets.SQL_DSN }}" >> platform/.env
          echo "SQL_USER=${{ secrets.SQL_USER }}" >> platform/.env
          echo "SQL_PASSWORD=${{ secrets.SQL_PASSWORD }}" >> platform/.env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> platform/.env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> platform/.env
          echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> platform/.env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> platform/.env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> platform/.env
          echo "FINNHUB_API_KEY=${{ secrets.FINNHUB_API_KEY }}" >> platform/.env

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./platform/
          server-dir: /domains/bycig.org/public_html/platform/
          dangerous-clean-slate: true  # This cleans the remote first